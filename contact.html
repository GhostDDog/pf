         <header id="top" class="bann-h">
                <nav>
                    <div><img src="assets/Logo_2023.png" id="logo" class="logo" alt="logo_rn"></div>
                    <div>
                        <div class="t2">
                            <p>Graphiste print // web</p>
                        </div>
                    </div>
                </nav>
        </header>
        <!--Partie Fonctionnement-->
        <div class="menu">
            <div class="alignMenu">
                <a href="index.html" class="btn-a" title="Accueil" aria-label="Accueil"><div class="custom-btn btn-m">
                    <i class="fa fa-home"></i><span class="hidden">Accueil</span>
                </div></a>
                <a href="graphisme.html" class="btn-a" title="graphisme" aria-label="graphisme"><div class="custom-btn btn-m">

                </div></a>
            </div>
        </div>
        <!--block A PROPOS-->
        <div id="bgc-form">
        <h1>Contactez <span class="multi-text"></span></h1>
        <form id="formu" action="https://formspree.io/f/xdovyepa"
	    method="POST">
        <div class="form-group">
            <input
            class="form-control"
            placeholder="Nom"
            required="required"
            id="name"
            aria-label="Nom"
            name="Nom"
            >
        </div>
        <div class="form-group">
            <input
            class="form-control"
            type="email"
            placeholder="Email"
            id="Email"
            required
            aria-label="email"
            name="Email"
            >
        </div>
        <div class="form-group">
            <input
            placeholder="Sujet"
            class="form-control"
            id="popularité"
            aria-label="Sujet"
            name="Sujet"
            >
        </div>
        <div class="form-group">
          <label for="projet"></label>
          <textarea
          class="form-control"
          id="projet"
          placeholder="Votre message"
          rows="10"
          cols="10"
          required="required"
          aria-label="Message"
          name="Message"
          ></textarea>
        </div>
        <button
          class="btn"
          type="submit"
          aria-label="Envoyer"
        >
          Envoyer
        </button>
          </form>
          <!-- Nichele Romain -->
        </div>
        <!--FOOTER //-->

            </div>

    <script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>
    <script>
        var typed = new Typed('.multi-text', {
          strings: ['Moi', 'Romain'],
          typeSpeed: 100,

          backDelay: 1000,
          loop: true
