        <!--block A PROPOS-->
        <div id="bgc-form">
        <center><h1>Contactez-moi</h1></center>
        <center><form id="formu" target="_blank" action="https://formspree.io/f/xdovyepa"
	    method="POST"
	    >
		<div class="form-group">
		  <label for="name">Nom : </br></label>
		  <input
			class="form-control"
			placeholder="*"
            required="required"
			id="name"
			aria-required="true"
			aria-label="Nom"
			name="Nom"
		  />
		</div>
		<div class="form-group">
		  <label for="Email">Email : </br></label>
		  <input
			class="form-control"
			type="email"
			placeholder="*"
			id="Email"
            required="required"
			aria-required="true"
			aria-label="email"
			name="Email"
		  />
		</div>
		<div class="form-group">
		  <label for="Sujet"
			>Sujet :</br></label
		  >
		  <input
			class="form-control"
			id="popularité"
			aria-label="Sujet"
			name="Sujet"
		  />
		</div>
		<div class="form-group">
		  <label for="projet">Message :</br></label>
		  <textarea
			class="form-control"
			id="projet"
			placeholder="*"
			rows="10"
			cols="40"
            required="required"
			aria-required="true"
			aria-label="Message"
			name="Message"
		  ></textarea>
		</div>
		<button
		  class="btn"
		  type="submit"
		  aria-label="Envoyer"
          target="_blank"
		>
		  Envoyer
		</button>
	    </form></center>
